{% extends "base.html" %}

{% block title %}Confirm Delete: Hold {{ hold.name }}{% endblock title %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-800 mb-6">Confirm Delete: Hold {{ hold.name }}</h1>

<div class="bg-white shadow-md rounded-lg p-8">
    <p class="text-gray-700 mb-6">Are you sure you want to delete the hold "{{ hold.name }}" (Wall: {{ hold.wall.name }})?</p>
    
    <form method="post" 
          {% if request.htmx %}hx-post="{{ request.path }}" hx-target="body" hx-swap="innerHTML"{% endif %}>
        {% csrf_token %}
        <div class="flex justify-end">
            <a href="{% url 'hold_detail' hold.pk %}" class="text-gray-600 hover:text-gray-800 py-2 px-4 mr-2">Cancel</a>
            <button type="submit" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Confirm Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
